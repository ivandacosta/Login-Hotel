<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

        
        <div class="container-form sign-up">
        
            <div class="welcome-back">
                <div class="message">
                    
                        <img src="./img/logo.png" alt="" style="width: 20em;">
                    
                    <h2>Bienvenido a Hotel Rio</h2>
                    <p>Si ya tienes una cuenta, inicia sesion aqui</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle' ></i>
                    </div>
                </div>
                <div class="inputs">
                    <p class="cuenta-gratis"></p>
                    <input type="text" id="rusername" placeholder="Usuario">
                    
                    <input type="password" id="rpassword" placeholder="Contraseña">
                    <input type="button" id="rsend" value="Registrarse">
                </div>
            </form>
        </div>
    
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar sesion</h2>
                
                <div class="iconos">
                    <div class="border-icon">
                        <i class='bx bxl-instagram' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle' ></i>
                    </div>
                </div>
                <div class="inputs">
                    <p class="avisoerror"></p>
                    <input  type="text" id="username" placeholder="Usuario">
                    <input type="password" id="password" placeholder="Contraseña">
                    <input type="button" id="send" value="Iniciar Sesion">
                </div>
            </form>
            <div class="welcome-back">
                <div class="message">
                    <img src="./img/logo.png" alt="" style="width: 20em;">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si aun no tienes una cuenta, registrate aqui</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
            
        </div>
        
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./scripts/login.js"></script>
</body>
</html>
